<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>


<!--<form action="#" th:action="@{/pay}" method="get">-->
<!--    <button type="submit">pay</button>-->
<!--</form>-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/shopping-cart">Giỏ Hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Đơn Hàng </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pay">Thanh Toán</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-12  mb-lg-0">
            <p>Giỏ Hàng <span th:text="${cart.countProductQuantity()}"></span></p>
        </div>
    </div>
</div>
<br>
<div class="container-fluid bg-light">
    <form th:action="@{/shop}" th:object="${cart}" method="post">
        <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
        <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
        <table>
            <tr th:each="product: ${cart.products}">
                <td>
                    <span>Tên
                    <span th:text="${product.getKey().name}"></span>
                    </span>
                    <br>
                    <span>Số lượng
                        <br>
                        <a class="btn btn-primary" style="text-decoration: none"
                           id="decrease_button"
                           th:href="@{/add/__${product.getKey().id}__(action='decrease')}"
                           th:text="${'-'}">
                        </a>

                        <a class="btn btn-primary" style="text-decoration: none"
                           id="increase_button"
                           th:href="@{/add/__${product.getKey().id}__(action='show')}"
                           th:text="${'+'}">

                        </a>
                        <span th:text="${product.getValue()}"></span>


                    </span>
                    <span>Giá
                    <span th:text="${product.getKey().price}">

                    </span>
                    </span>
                    <br>
                    <a href="#" th:href="@{/view/(id = ${product.getKey().id})}">view</a>
                    <a href="#" th:href="@{/delete/(id = ${product.getKey().id})}">delete</a>
                </td>
            </tr>
        </table>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
