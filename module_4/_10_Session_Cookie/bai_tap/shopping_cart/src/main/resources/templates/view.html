<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Id Sản Phẩm <span th:text="${product.get().id}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Tên Sản Phẩm <span th:text="${product.get().name}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Mô tả Sản Phẩm <span th:text="${product.get().description}"></span></p>
        </div>
    </div>
</div>

<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-2  mb-lg-0">
            <p>Giá Sản Phẩm <span th:text= "${product.get().price}"></span></p>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
