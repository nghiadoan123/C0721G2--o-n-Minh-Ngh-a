<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<!--<p>-->
<!--    <a href="/shopping-cart">Your cart</a>-->
<!--</p>-->


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/shopping-cart">Giỏ Hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop">Đơn Hàng </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pay">Thanh Toán</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid bg-light">
    <div class="form-row">
        <div class="col-md-12  mb-lg-0">
            <p>Giỏ Hàng <span th:text="${cart.countProductQuantity()}"></span></p>
        </div>
    </div>
</div>
<br>
<div class="container-fluid bg-light">
    <table>
        <th:block th:each="product:${products}">
            <tr>
                <td>
                    <img th:src="@{/image/dth1.jpg}" alt="" width="100px" height="100px">
                </td>
                <td>
                    <span>Mã Sản Phẩm: <span th:text="${product.id}"></span></span>
                    <br>
                    <span>Tên Sản Phẩm <span th:text="${product.name}"></span></span>
                    <br>
                    <span>Giá Sản Phẩm <span th:text="${product.price}"></span></span>
                    <br>
                    <span>Mô tả Sản Phẩm <span th:text="${product.description}"></span></span>
                    <br>
                    <button class="bg-dark" >
                        <a style="text-decoration: none" th:href="@{/add/{id}/(action='list',id = ${product.id})}">Add To Cart</a>
                    </button>
                </td>
            </tr>
        </th:block>
        <br>
    </table>
    <span>Tổng Cộng <span th:if="${cart.countTotalPayment()}" th:text="${cart.countTotalPayment()}"></span></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
