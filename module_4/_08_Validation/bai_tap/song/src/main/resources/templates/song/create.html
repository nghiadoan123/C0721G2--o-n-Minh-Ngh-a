<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
<body>
<h3>Add Blog</h3>
<div class="notify">
    <!--/*@thymesVar id="message" type=""*/-->
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<p>
    <a th:href="@{/song}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/song/save}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
        </div>
        <input type="text" th:field="*{id}"/>
        <div>
            <label>Name</label>
        </div>
        <div>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Singer</label>
        </div>
        <div>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <label>Type of music</label>
        </div>
        <div>
            <input type="date" th:field="*{kindOfMusic}"/>
        </div>
        <button type="submit">save</button>
    </form>
</div>

</body>
</html>
