<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Create</title>
</head>
<body>
<h3>Add Form Information</h3>

<div id="form">
    <form th:action="@{/form/create}" th:object="${form}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Id</label>
        </div>
        <input type="text" th:field="*{id}"/>
        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
        <div>
            <label>First name</label>
        </div>
        <div>
            <input type="text" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div>
            <label>Last name</label>
        </div>
        <div>
            <input type="text" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div>
            <label>Age</label>
        </div>
        <div>
            <input type="text" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div>
            <label>Email</label>
        </div>
        <div>
            <input type="text" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <button type="submit" >create</button>
<!--        onclick="return confirm('Do you want to create?') "-->
    </form>
</div>
</body>
</html>
