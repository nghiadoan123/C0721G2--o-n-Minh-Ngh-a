<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>View Book</h3>
<p>
    <a th:href="@{/book}">
        Back to book list
    </a>
</p>
<div>
    <h1 th:text="${book.getId()}"></h1>
</div>
<div>
    <h1 th:text="${book.getTitle()}"></h1>
</div>
<div>
    <p th:text="${book.getName()}"></p>
</div>


</body>
</html>
