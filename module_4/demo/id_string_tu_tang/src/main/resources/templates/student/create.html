<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
<body>
<h3>Add Blog</h3>
<div class="notify">
    <!--/*@thymesVar id="message" type=""*/-->
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<p>
    <a th:href="@{/student}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/student/save}" th:object="${student}"
          method="POST" novalidate="novalidate">

        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Title</label>
        </div>
        <div>
            <input type="text" th:field="*{name}"/>
        </div>
        <button type="submit">save</button>
    </form>
</div>

</body>
</html>
