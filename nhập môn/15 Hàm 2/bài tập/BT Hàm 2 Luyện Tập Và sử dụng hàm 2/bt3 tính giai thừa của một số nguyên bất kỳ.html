<!DOCTYPE html>

<body>
<script>
    function factorial(n) {
        let result = 1;
        for (let i =1; i<=n;i++ ){
            result = result*i;
        }
        document.write("result of factorial is:" + result);
    }
    let resultFactorial = factorial(parseInt(prompt("nhập vào số n :")));
</script>
</body>
