<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let matrix = [
        [1,1,3,3,5],
        [17,4,5,7,5],
        [15,5,6,11,7]
    ];
    let sum=0;
    for (let i =0;i<matrix.length;i++){
        for (let j=0;j<matrix[i].length;j++){
            if (matrix[i][j]%2==0){
                sum += matrix[i][j];
            }
        }
    }
    alert(sum);

</script>
</body>
</html>
