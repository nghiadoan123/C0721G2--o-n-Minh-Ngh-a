<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let matrix = [
        [1,2,3,3,5],
        [2,4,5,7,5],
        [13,5,6,11,7]
    ];
    let max = matrix[0][0];
    for (let i=0;i<matrix.length;i++) {
        for (let j=0;j<matrix[i].length;j++){
              if (max<matrix[i][j]){
                  max = matrix[i][j]
              }
          }
    }
    alert("max is:" + max)
</script>
</body>
</html>
