<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập vào n:"));
    let m = parseInt(prompt("nhập vào m:"));
    for (let i=0;i<n;i++){
        for (let j=0;j<m;j++){
            if ( j==0 || j ==m-1 || i==0 || i == n-1) {
                document.write("*");
            } else {
                document.write("&nbsp"+" ");
            }
        }
        document.write("<br>");

    }


</script>
</body>
</html>
