<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
</head>
<body>
<form action="http://google.com" name="form_calculator" method="post">
<label>Calculator</label>
<br>
<br>
<input type="text" name="input_1" id="textOne" size="25">
<input type="text" name="input_2" id="textTwo" size="25">
<br>
<br>
<button type="button" onclick="myFunction1()">Addition (+)</button>
<button type="button" onclick="myFunction2()">Subtraction(-)</button>
<button type="button" onclick="myFunction3()">Multiplication(*)</button>
<button type="button" onclick="myFunction4()">Division(/)</button>
    <script>
        function myFunction1() {
            let inSt1= document.getElementById("textOne").value;
            let st1 = parseInt(inSt1);
            let inSt2= document.getElementById("textTwo").value;
            let st2 = parseInt(inSt2);
            let Addition = st1 + st2;
         document.write("Result:"+Addition);
     }
        function myFunction2() {
            let inSt1= document.getElementById("textOne").value;
            let st1 = parseInt(inSt1);
            let inSt2= document.getElementById("textTwo").value;
            let st2 = parseInt(inSt2);
            let Subtraction = st1-st2;
            document.write("Result:"+Subtraction);
        }
        function myFunction3() {
            let inSt1= document.getElementById("textOne").value;
            let st1 = parseInt(inSt1);
            let inSt2= document.getElementById("textTwo").value;
            let st2 = parseInt(inSt2);
            let Multiplication = st1*st2;
            document.write(" Result:"+Multiplication);
        }
        function myFunction4() {
            let inSt1= document.getElementById("textOne").value;
            let st1 = parseInt(inSt1);
            let inSt2= document.getElementById("textTwo").value;
            let st2 = parseInt(inSt2);
            let Division = st1/st2;
            document.write(" Result:"+Division);
        }
    </script>
    </form>
</body>
</html>
