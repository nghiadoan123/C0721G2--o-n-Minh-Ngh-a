<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input_A = prompt("input A");
    let A = parseInt(input_A);
    let input_B = prompt("input B");
    let B = parseInt(input_B);
    let input_C = prompt("input C");
    let C = parseInt(input_C);
    let max = A;
    if (B>max){
        max = B;
    }
    if (C>max){
        max = C;
    }
    document.write("max is:"+ max);


</script>
</body>
</html>
