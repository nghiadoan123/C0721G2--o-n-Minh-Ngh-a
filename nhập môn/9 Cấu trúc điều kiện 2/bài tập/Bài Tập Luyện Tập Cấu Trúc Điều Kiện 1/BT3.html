<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check integer number</title>
</head>
<body>
<script>
    let inputInteger = prompt("Input Integer");
    let integer = parseInt(inputInteger);
    if (isNaN(integer) || integer ==0) {
        alert("không được nhập só 0 và chữ")}
       else{
            if (integer > 0) {
                alert("số nguyên dương");
            } else {
                alert("số nguyên âm")
            }
        }

</script>
</body>
</html>
