<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI_Cal</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("your_Weight:"));
    let height = parseInt(prompt("your_Height:"));
    let bmi = weight / (height ^ 2);
    if (bmi < 18.5)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese")
</script>
</body>
</html>
