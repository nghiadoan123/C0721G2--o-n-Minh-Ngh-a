<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich tam giac vuong</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào cạnh a:"));
    let b = parseInt(prompt("nhập vào cạnh b:"));
    let dienTich = (a*b)/2;
    if (a==0 || b ==0 || isNaN(a) || isNaN(b)){
        alert("số của a,b phải khác không và không phải chuỗi");

    }else {
        alert("dien tich la :" + dienTich);
    }
</script>
</body>
</html>
