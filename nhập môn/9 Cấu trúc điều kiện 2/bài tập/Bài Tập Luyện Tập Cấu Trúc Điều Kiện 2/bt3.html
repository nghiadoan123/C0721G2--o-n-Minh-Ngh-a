<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien _tich_hinh_vuong</title>
</head>
<body>
<script>
    let input_a = prompt("nhập vào cạnh a của hình vuông");
    let a = parseInt(input_a);
    if (input_a==0|| isNaN(input_a)){
        alert("cạnh a không được bằng không hoặc chuỗi");
    } else {
        let dienTich = a*a;
        alert("dien tich la:"+dienTich);
    }
</script>
</body>
</html>
