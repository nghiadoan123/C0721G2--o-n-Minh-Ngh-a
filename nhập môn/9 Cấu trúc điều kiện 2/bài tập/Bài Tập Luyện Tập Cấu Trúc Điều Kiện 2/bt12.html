<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hàng hàng tháng</title>
</head>
<body>
<script>
    let chonSothang = parseInt(prompt("mời nhập vào tiền lương trong một tháng"+"\n" +" chọn 1 (Nếu từ 1-3 tháng): lấy tiền gửi nhân cho 3%"+"\n" + " chọn 2 (Nếu từ 3-6 tháng ): lấy tiền gửi nhân cho 4%"+"\n" + "chọn 3 ( Nếu từ 6-12 tháng) : lấy  tiền gửi nhân cho 5%"));
    let nhapSotienGui = parseInt(prompt("mời hập vào tiền cần gửi"));
    let tienLai = 0;
    switch (chonSothang) {
        case 1:
                tienLai = nhapSotienGui*3/100*1000000;
                alert(tienLai);
            break;
        case 2:
            tienLai = nhapSotienGui*3.5/100*1000000;
            alert(tienLai);
            break;
        case 3:
            tienLai = nhapSotienGui*4.5/100*1000000;
            alert(tienLai);
            break;
    }
</script>
</body>
</html>
