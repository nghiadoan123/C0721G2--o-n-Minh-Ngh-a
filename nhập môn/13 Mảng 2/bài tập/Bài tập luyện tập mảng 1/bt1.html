<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let  nhapSophanTu = parseInt(prompt("nhập số phần tử"));
   let array = new Array(nhapSophanTu);
   for (let i =0; i<array.length;i++){
       let value = prompt("nhap vào dãy số nguyên");
       array[i] = value;
   }
    let count =0;
   let  result = [];
   for (let i = 0; i<=array.length; i++) {
       if (array[i]-10 > 0){
           result +=  array[i] + "<br>";
           count +=1;
       }
   }
   document.writeln("có" + count +"sô lớn hơn 10:"+"<br>" + result );
</script>
</body>
</html>
