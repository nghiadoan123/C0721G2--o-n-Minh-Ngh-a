<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let  nhapSophanTu = parseInt(prompt("nhập số phần tử"));
    let array = new Array(nhapSophanTu);
    for (let i =0; i<array.length;i++){
        let value = prompt("nhap vào dãy số nguyên");
        array[i] = value;
    }
    let count = 0;
    for (let i =0; i<array.length ; i++){
        if (array[i]<0){
            count +=1;
        }
    }
    document.writeln("có" +" "+ count +" " + "số nguyên âm trong dãy");
</script>
</body>
</html>
