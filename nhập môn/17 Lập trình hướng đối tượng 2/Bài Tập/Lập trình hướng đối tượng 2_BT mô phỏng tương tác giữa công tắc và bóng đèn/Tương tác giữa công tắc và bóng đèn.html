<script>
    class Onoff {
        constructor() {
            this.lampOnoff = false;
            this.switchOnoff = false;
        }
        lampOn(){
            this.lampOnoff = true;
        }
        lampOff(){
            this.lampOnoff = false;
        }
        switchOn(){
            this.switchOnoff = true;
            this.lampOn();
        }
        switchOff(){
            this.switchOnoff = false;
            this.lampOff();
        }
    }
    let myOnoff = new Onoff();
    myOnoff.switchOn();
    myOnoff.switchOff();
