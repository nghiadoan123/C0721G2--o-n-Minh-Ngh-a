<!DOCTYPE html>

<body>
<script>

    class ElectriLamp {
        constructor(name, status) {
            this.name = name;
            this.status;
        }
        turnOn (){
            this.status = true;
            return true;
        }
        turnOff (){
            this.status = false;
            return false;
        }
    }


    class SwitchButton {
        constructor(status,lamp) {
            this.status = true;
            this.lamp = lamp;
        }

        connectToLamp(lamp){
            this.lamp = lamp;
        }
        switchOn(){
            this.status = true;
            this.lamp.status = true;
        }
        switchOff(){
            this.status = false;
            this.lamp.status = false;
        }
    }

    let lampBedRoom = new ElectriLamp("Bedroom",)
    let switch1 = new SwitchButton(true,lampBedRoom)
    console.log(switch1);
    console.log(lampBedRoom);
    switch1.switchOn();
    switch1.switchOff();

</script>
</body>
