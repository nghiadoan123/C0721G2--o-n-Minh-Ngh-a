<script>

    class FlashLamp {
        constructor(name,status) {

            this.status = false;
        }
        turnOn() {
            this.status = true;
        };

        turnOff() {
            this.status = false;
        }
    }
    class Switch{
        constructor(switchStatus) {
            this.switchStatus = switchStatus;
        }
        connectFlashlamp(flashLamp){
           this.flashLamp = flashLamp;
        }
        switchOn(){
            this.switchStatus = true;
            flashLamp.turnOn();
        }
        switchOff(){
            this.switchStatus = false;
            flashLamp.turnOff();
        }
    }

    let flashLamp = new FlashLamp("Flashlamp");
    let Switchflashlamp = new Switch(true);
    Switchflashlamp.connectFlashlamp(flashLamp);
    Switchflashlamp.switchOn();
