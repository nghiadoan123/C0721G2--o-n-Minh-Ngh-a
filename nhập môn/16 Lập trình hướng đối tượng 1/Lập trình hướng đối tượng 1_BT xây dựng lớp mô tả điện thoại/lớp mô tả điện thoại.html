<script>

    class MobilePhone {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.message = "";
            this.draft = [];
            this.inbox = [];
            this.outbox = [];
            this.battery = 100;
            this.onOff = true;
        }
        checkBattery() {
            if (this.battery < 0 && this.onOff == true) {
                this.turnOff();
                return this.battery = 0;
            } else if (this.battery > 100 && this.onOff == true) {

                return this.battery = 100;
            } else if (this.battery > 0 && this.onOff == false ){
                alert("you can not use it because phone is shutdown")
            }
        }
        turnOn() {
            this.onOff = true;
        }
        turnOff() {
            this.onOff = false;
        }
        charge(n) {
            this.battery += n;
            this.checkBattery()
        }
        setBattery(n) {
            this.battery = n;
            this.checkBattery();
        }
        setMessenge(message) {
            if (this.onOff) {
                this.message = message;
                this.draft = message;
                this.battery--;
            }
            this.checkBattery()
        }
        getMessenge() {
            if (this.onOff) {
                this.battery--;
                this.inbox.push(this.message);
                this.draft=[];
                return this.message;

            }
            this.checkBattery()
        }
        sendMessenge(message,mobilePhone) {
            if (this.onOff) {
                mobilePhone.setMessenge(message);
                this.outbox += message;
                this.draft = [];
                this.battery--;
            }
            this.checkBattery()
        }
        readInbox() {
            if (this.onOff) {
                return this.inbox;
                this.battery--;
            }
            this.checkBattery()
        }

        readOutbox() {
            if (this.onOff) {
                return this.outbox;
                this.battery--;
            }
            this.checkBattery()
        }

        readDraft() {
            if (this.onOff) {
                return this.draft;
                this.battery--;
            }
            this.checkBattery()
        }

    }
