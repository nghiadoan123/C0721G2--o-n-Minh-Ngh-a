<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0 && year%100!==0 ) {

            if (year % 400 == 0 ) {
                alert(year + " is a leap year");
            } else {
                alert(year + " is a leap year");
            }

    } else {
        alert(year + " is a NOt leap year");
    }
</script>
</body>
</html>
