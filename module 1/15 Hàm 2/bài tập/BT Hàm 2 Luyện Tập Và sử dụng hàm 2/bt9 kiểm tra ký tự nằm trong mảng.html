<script>
    function characterCheck(str, a) {
        let arr = [];
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            arr.push(str[i]);
        }
        for (let j = 0; j < arr.length; j++) {
            if (a == arr[j]) {
                count++;
            }
        }
        if (count == 0) {
            document.write("có" + " " + count + " " + "ký tự" + " " + a + " " + "nằm trong chuỗi");
        } else {
            document.write("có" + " " + count + " " + "ký tự" + " " + a + " " + "nằm trong chuỗi");
        }
    }

    let input = characterCheck(prompt("nhập vào chuỗi"), prompt("nhập vào ký tự:"));
</script>
