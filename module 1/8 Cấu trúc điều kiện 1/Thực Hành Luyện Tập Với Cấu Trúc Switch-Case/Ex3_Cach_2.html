<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3_Cach_2</title>
</head>
<body>
<script>
    let value = prompt("Yêu cầu nhập giá trị: ");
    switch (value>0) {
        case true: alert("Số dương"); break;
        case false: {
            switch (value<0) {
                case true: alert("Số âm"); break;
                case false: alert("=0"); break;

            }
        }
    }
</script>
</body>
</html>
