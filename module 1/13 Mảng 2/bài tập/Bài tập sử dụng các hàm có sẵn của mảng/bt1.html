<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nối các phần tử trong mảng thành chuỗi</title>
</head>
<body>
<script>
    mycolor = ["Red", "Green", "white", "Black"]
    var display = mycolor.toString();
    var display2 = mycolor.join();
    var display3 =mycolor.join("+");
    document.write(display + "<br>");
    document.write(display2 + "<br>");
    document.write(display3);
    // mycolor.toString(); chuyển thành chuỗi
    // mycolor.join(); nối các phần tử bằng ký tự trog dáu () nếu ko có thì nối bằng khoảng trắng
    // mycolor.join("+")
    //
</script>
</body>
</html>
