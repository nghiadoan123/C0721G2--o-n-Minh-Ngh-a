<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = new Array(10);
    let index;
    let flag;
    for (let i =0; i<10;i++){
        let value = prompt("nhap vào mảng số nguyên");
        arr1[i] = value;
    }
    let v = window.prompt("nhập vào sô V ");
   for (let i =0; i< arr1.length;i++){
       if (arr1[i] == v){
           flag = true;
           index = i;
       }
   }
   if (flag){
       arr1.splice(index,1);
   }
   document.write(arr1);
</script>
</body>
</html>
