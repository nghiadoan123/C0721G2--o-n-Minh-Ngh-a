<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  nhapSophanTu = parseInt(prompt("nhập số phần tử"));
    let array = new Array(nhapSophanTu);
    for (let i =0; i<array.length;i++){
        let value = prompt("nhap vào dãy số nguyên");
        array[i] = value;
    }
    let max = array[0];
    let result =0 ;
    for (let i=1; i<=array.length;i++) {
        if (max < array[i]) {
            max = array[i];
        }
    }
        for (let j=0; j<array.length;j++){
            result += parseInt(array[j]);
            //console.log(typeof (nhapmang[j]));
    }
    document.write("max: " + max + "giá trị trung bình là:" +  (result/nhapSophanTu));

</script>
</body>
</html>
