<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  nhapSophanTu = parseInt(prompt("nhập số phần tử"));
    let array = new Array(nhapSophanTu);
    for (let i =0; i<array.length;i++){
        let value = prompt("nhâp vào mảng");
        array[i] = value;
    }
    let array2 = [];
    for (let i=0; i<array.length;i++){
        if (array[i] !== "-"){
            array2.push(array[i]);
        } else {
            array2.push("_");
        }
    }
    for (let j=0; j<array.length;j++) {
        document.writeln(array2[j])
    }
</script>
</body>
</html>
