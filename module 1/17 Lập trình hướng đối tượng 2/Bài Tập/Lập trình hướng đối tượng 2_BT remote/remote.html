    class Tivi {
        constructor(volume,chooseChanel) {
            this.volume = volume;
            this.status = false;
            this.chooseChanel = chooseChanel;
            this.channel = ["VTV1","VTV2","VTV3","VTV4","VTV5","VTV6","VTV7","VTV8","VTV9","VTV10"];
            this.display = [];
        }
        setChoosechanel(chanel){
            this.chooseChanel = chanel;
        }
        getChoosechanel(){
            return this.chooseChanel;
        }
        tiviOn(){
            this.status = true;
        }
        tiviOff(){
            this.status = false;
        }
        volumeAdd(){
            if (this.status == true){
                this.volume++;
            } else {
                alert("tunr on your tivi first")
            }

        }
        volumeSub(){
            if (this.status == true){
                this.volume--;
            } else {
                alert("turn on your tivi  first")
            }

        }
        currentChanel(){
            if (this.status == true){
                let data = "";
                this.display.pop();
                for (let i =0; i<this.channel.length;i++){
                    if (this.chooseChanel == i){
                        data += this.channel[i];
                        this.display.push(data);
                    }
                }
            } else {
                alert("turn on your tivi first")
            }

        }
    }
