<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3-2</title>
</head>
<body>
<script>
    var n = parseInt(prompt('Nhập số dòng:'));
    var m = parseInt(prompt('Nhập số cột:'));
    var k = m;
    for (var i=1; i<=n ; i++){
        for (var j=1; j<=k ; j++){
            document.write("*");
        }
        k= k-1;
        document.write('<br/>')
    }
</script>
</body>
</html>
