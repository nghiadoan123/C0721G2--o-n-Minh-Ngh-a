<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let N = parseInt(prompt("nhập vào số nguyên dương:"));
    var giaiThua = 1;
    for (var i = 1; i <= N ;i++){
        giaiThua *= i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
