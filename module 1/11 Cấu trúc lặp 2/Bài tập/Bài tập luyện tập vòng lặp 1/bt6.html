<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 30 số đàu tiên chia hết cho 7</title>
</head>
<body>
<script>
   let count =0;
   let number = 0;
    for (var i = 1; i<=100000 ; i++){
        if (i%7 == 0){
            number += i;
            count +=1;
        } else if (count ==30){
            document.write("Result:"+number);
            break;
        }
    }
</script>
</body>
</html>
