<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let nhapNhietdo ;
    do {
        nhapNhietdo = parseInt(prompt("mời nhập nhiệt độ"))
        if (nhapNhietdo<20){
            alert("yc tăng nhiệt độ lên" );
        }
        if (nhapNhietdo > 100) {
          alert("yc giảm nhiệt độ xuống");
        }
    }
    while (true)
</script>
</body>
</html>
