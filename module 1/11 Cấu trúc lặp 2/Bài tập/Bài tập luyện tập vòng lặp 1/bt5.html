<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fibonacy</title>
</head>
<body>
<script>
    var count = 20;
    var num1 = 0;
    var num2 = 1;
    let number =0;
    for (var i = 1; i <= count; ++i)
    {
        //document.write(num1+" ");
        var temp = num1 + num2;
        num1 = num2;
        num2 = temp;
        number += parseInt(num1);
        // console.log(num1);
        //console.log(num2);
        //console.log(temp);
        document.writeln(num1);
    }
    document.writeln("Tổng dãy số là:"+ number);


</script>
</body>
</html>
