<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra xem 3 so a,b,c co phai canh cua tam giac khong</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào cạnh a:"));
    let b = parseInt(prompt("nhập vào cạnh b:"));
    let c = parseInt(prompt("nhập vào cạnh c:"));
    if (a>0 && b>0 && c>0) {
        if ((a+b)>c || (b+c)>a || (a+c)>b){
            alert("a,b,c là 3 cạnh của tam giác");
        } else {
            alert("a,b,c khong phai là 3 cạnh của tam giác");
        }
    } else {
        alert("a,b,c khong phai là 3 cạnh của tam giác");
    }
</script>
</body>
</html>
