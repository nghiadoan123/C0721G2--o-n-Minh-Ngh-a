<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào cạnh a:"));
    let b = parseInt(prompt("nhập vào cạnh b:"));
    if (a==0 && b==0){
        alert("phương trình có vô số nghiệm");
    } else if (a==0 && b!==0){
        alert("phương trình vô nghiệm");

    } else {
        let result = -b/a;
        alert("phương trình có nghiệm:" +result);
    }

</script>


</body>
</html>
