<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doanh số bán hàng</title>
</head>
<body>
<script>
    let nhapDoanhso = prompt("nhập vào doanh số bán hàng");
    let doanhSo = parseInt(nhapDoanhso);
    if (doanhSo>=500){
        alert("nhận được 5% hoa hồng")
    } else if (doanhSo >=400){
        alert("nhận được 4% hoa hồng")
    } else if (doanhSo >= 300){
        alert("nhận được 3% hoa hồng")
    } else {
        alert("nhận được 0% hoa hồng")
    }
</script>
</body>
</html>
