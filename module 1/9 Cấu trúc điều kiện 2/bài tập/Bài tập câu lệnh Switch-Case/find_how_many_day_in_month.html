<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>how_many_day_in_month</title>
</head>
<body>
<input type="text" id="inputDay">
<button type="submit" onclick="Day_in_month()">Result</button>
<script>
    function Day_in_month() {
            let  dayNumber1 = document.getElementById("inputDay").value;
            let dayNumber2 = parseInt(dayNumber1);
        if (!isNaN(dayNumber1)) {
            switch (dayNumber2) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                  document.write("31 Day in Month") ;
                    break;
                case 2:
                    document.write("28 or 29 Day in Month");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("28 or 29 Day in Month");
                    break;

                default:
                    document.write("in put again 1->30");

            }

        }
    }

</script>
</body>
</html>
